<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // QUESTION 01
      // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;

      const title = document.createElement("h1");
      title.innerHTML = "Exercício 5.2 - JavaScript DOM";
      document.body.appendChild(title);

      // QUESTION 02
      // Adicione a tag div com a classe main-content como filho da tag body;

      const divMain = document.createElement("div");
      divMain.className = "main-content";
      document.body.appendChild(divMain);

      // QUESTION 03
      // Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;

      const divCenter = document.createElement("div");
      divCenter.classList = "center-content";
      divMain.appendChild(divCenter);

      // QUESTION 04
      // Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;

      const p = document.createElement("p");
      p.innerHTML = "Algum Texto"
      divCenter.appendChild(p);

      // QUESTION 05
      // Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;

      const divLeft = document.createElement("div");
      divLeft.classList = ("left-content");
      divMain.appendChild(divLeft);

      // QUESTION 06
      // Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;

      const divRight = document.createElement("div");
      divRight.classList = "right-content";
      divMain.appendChild(divRight);

      // QUESTION 07
      // Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do div criado no passo 5;

      const img = document.createElement("img")
      img.src = "https://picsum.photos/200";
      img.classList = "small-image";
      divLeft.appendChild(img);

      // QUESTION 08
      // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;

      const listUl = document.createElement("ul");
      // for(let i=1; i<=10; i +=1) {
      //   let li = document.createElement("li");
      //   li.innerHTML = i;
      //   listUl.appendChild(li);
      // }
      // divRight.appendChild(listUl);

      const arrayNumbers = ["one", "two", "three", "four", "five", "six", "seven", "eight", "nine", "ten"];

      for (let i = 0; i < arrayNumbers.length; i += 1) {
        let li = document.createElement("li");
        li.innerHTML = arrayNumbers[i];
        listUl.appendChild(li);
      }
      divRight.appendChild(listUl);

      // QUESTION 09

      // Adicione 3 tags h3, todas sendo filhas do div criado no passo 2.

      const title1H3 = document.createElement("h3");
      const title2H3 = document.createElement("h3");
      const title3H3 = document.createElement("h3");

      title1H3.innerHTML = "TÍTULO 01";
      title2H3.innerHTML = "TÍTULO 02";
      title3H3.innerHTML = "TÍTULO 03";

      divMain.appendChild(title1H3);
      divMain.appendChild(title2H3);
      divMain.appendChild(title3H3);

      // BONUS 01
      // Adicione a classe title na tag h1 criada;

      title.classList.add("title");

      // BÔNUS 02
      // Adicione a classe description nas 3 tags h3 criadas;
      let allH3 = document.getElementsByTagName("h3");
      for (let i = 0; i < allH3.length; i += 1) {
        allH3[i].classList.add("description")
      }

      // BÔNUS 03
      // Remova o div criado no passo 5 (aquele que possui a classe left-content). Utilize a função .removeChild();
      divMain.removeChild(divLeft);

      // BÔNUS 04
      // Centralize o div criado no passo 6 (aquele que possui a classe right-content). Dica: para centralizar, basta configurar o margin-right: auto do div;

      divRight.style.margin = "auto";

      // BÔNUS 05
      // Troque a cor de fundo do elemento pai da div criada no passo 3 (aquela que possui a classe center-content) para a cor verde;

      divCenter.style.backgroundColor = "green";

      // BÔNUS 06
      // Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.

      listUl.lastChild.remove();
      listUl.lastChild.remove();

    </script>
  </body>
</html>
