<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AULA 6.1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="" method="GET" autocomplete="on">
      <fieldset class="items-user">
        <div>
          <label for="nome"
            >Nome
            <input
              type="text"
              name="nome"
              id="nome"
              maxlength="40"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="email"
            >E-mail
            <input
              type="text"
              name="email"
              id="email"
              maxlength="50"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="cpf"
            >CPF
            <input
              type="text"
              name="cpf"
              id="cpf"
              maxlength="11"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="endereço"
            >Endereço
            <input
              type="text"
              name="endereço"
              id="endereço"
              maxlength="200"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="cidade"
            >Cidade
            <input
              type="text"
              name="cidade"
              id="cidade"
              maxlength="28"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="estado"
            >Estado
            <select name="estado" id="estado" required="required"></select>
          </label>
        </div>

        <div>
          <label for="radioButton1">
            <input
              type="radio"
              name="radioButton"
              value="Casa"
              id="radioButton1"
              required="required"
            />Casa
          </label>
          <label for="radioButton2">
            <input
              type="radio"
              name="radioButton"
              value="Apartamento"
              id="radioButton2"
              required="required"
            />Apartamento
          </label>
        </div>
      </fieldset>

      <fieldset class="items-user">
        <div>
          <label for="currículo"
            >Resumo do currículo
            <textarea
              name="resumo currículo"
              id="currículo"
              cols="30"
              rows="10"
              maxlength="1000"
              required="required"
            ></textarea>
          </label>
        </div>

        <div>
          <label for="cargo"
            >Cargo
            <input
              type="text"
              name="cargo"
              id="cargo"
              maxlength="40"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="descrição"
            >Descrição do cargo
            <input
              type="text"
              name="descriçãoCargo"
              id="descrição"
              maxlength="500"
              required="required"
            />
          </label>
        </div>

        <div>
          <label for="dataInicio"
            >Data de início
            <input
              type="text"
              name="dataInicio"
              id="dataInicio"
              required="required"
            />/
          </label>
        </div>
      </fieldset>

      <button type="submit" class="button-submit">ENVIAR</button>
      <button type="submit" class="clear-fields">LIMPAR</button>
    </form>
    <div class="information-user"></div>
    <script src="./script.js"></script>
  </body>
</html>
